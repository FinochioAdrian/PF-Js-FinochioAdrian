            </div>

        </div>
        <!-- Propiedades del Producto -->
        <div class="col-12 col-md-6 bg-body details__containerDetails">

            <h2 class="details__title">titulo</h2>
            <h3 class="details__category">Categoria</h3>
            <p class="details__description">Talle: <span class="details__talle">XXL</span></p>
            <div class="details__prices">

            </div>
            <p class="details__rest">Cantidad restante: <span class="details__restNumber" >10</span></p>
            <div class="details__product-quantity">

                <img
                  class="input__minus"
                  src="./src/img/icon/icon-minus.svg"

                />
                <input class="input__number" type="txt" value="0" />
                <img
                  class="input__plus"
                  src="./src/img/icon/icon-plus.svg"
                  alt="plus"
                />
              </div>
              <button class="details__button">

              </button>
